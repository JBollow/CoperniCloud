<!-- home.html -->
<div class="jumbotron text-center" data-ng-init="initExtended()">
    <div id="outer">
        <leaflet lf-center="center" id="map" markers="markers" layers="layers" defaults="defaults"></leaflet>
    </div>

    <div class="container-fluid">
        <div class="row search">
            <div class="col-sm-4">
                <div title="quicksearch for intentifiers" ui-search searched="searchedItem"></div>
            </div>
        </div>

        <div class="row search">
            <div class="col-sm-4">
                <button type="button" title="draw boundingbox for search" class="advsearch" ng-click="createBoundingBox()">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="row search">
            <div class="col-sm-4">
                <button type="button" class="advsearch" title="show advancedsearch" ng-click="toggleChecked()">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="row search">
            <div class="col-sm-4">

                <div class="extended" ng-show="checked">
                    <form>
                        <input ng-model="input.name" type="text" ng-keydown="triggerEnter($event)" id="" placeholder="Identifiers..." />
                        <table class="cleantable">
                            <tr>
                                <td width="70px">
                                    <p>
                                        <label class="date">before:</label>
                                    </p>
                                </td>
                                <td width="70px">
                                    <p>
                                        <label class="date">after:</label>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input ng-model="input.before" ng-keydown="triggerEnter($event)" type="date" />
                                </td>
                                <td>
                                    <input ng-model="input.after" ng-keydown="triggerEnter($event)" type="date" />
                                </td>
                            </tr>
                        </table>
                        <br>
                        <p>
                            <input type="button" id="searchButton" style="width: 100%;" value="Search" class="buttonwhite" ng-click="startSearch(input)"
                            />
                        </p>
                    </form>
                </div>
            </div>
            <div class="col-sm-8">
            </div>
        </div>

        <div class="row search bottom5">
            <div class="col-sm-4">
                <button type="button" title="Show pixel information" class="advsearch" ng-click="share()">
                    <i class="fa fa-magic" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="row search bottom4">
            <div class="col-sm-4">
                <button type="button" title="Share your image." class="advsearch" ng-click="share()">
                    <i class="fa fa-share-alt" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="row search bottom3">
            <div class="col-sm-4">
                <button type="button" title="Load your image." class="advsearch" ng-click="load()">
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="row search bottom2">
            <div class="col-sm-4">
                <button type="button" title="Save your image." class="advsearch" ng-click="save()">
                    <i class="fa fa-cloud-download" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="row search bottom">
            <div class="col-sm-4">

                <button type="button" title="Help?" class="advsearch" ng-click="help()">
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div style="text-align:center">
            <div class="overlayControl" ng-show="thereIsAnOverlay">
                <p style="font-size: 14px; line-height: 32px;">

                    <!-- bitte überarbeiten erst der zweite click auf die checkbox klappt -->
                    <label class="checkcontainer">
                        <input class="" type="checkbox" ng-change="fadeOverlay()" ng-model="overlayVisible"/>
                        <span class="checkmark"></span>
                    </label>

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{overlayName}}&nbsp;&nbsp; Band:
                    <!-- bitte überarbeiten ng-click ist bestimmt nicht richtig -->
                    <select id="band" class="band" ng-click="changeBand()">
                        <option value="B01">Band 1</option>
                        <option value="B02">Band 2</option>
                        <option value="B03">Band 3</option>
                        <option value="B04">Band 4</option>
                        <option value="B05">Band 5</option>
                        <option value="B06">Band 6</option>
                        <option value="B07">Band 7</option>
                        <option value="B08">Band 8</option>
                        <option value="B8A">Band 8A</option>
                        <option value="B09">Band 9</option>
                        <option value="B10">Band 10</option>
                        <option value="B11">Band 11</option>
                        <option value="B12">Band 12</option>
                        <option value="TCI" selected="selected">TCI</option>
                    </select>

                    &nbsp;

                    <button type="button" title="Choose band colors." class="paintbutton" ng-click="bandColor()">
                        <i class="fa fa-paint-brush" aria-hidden="true"></i>
                    </button>

                    &nbsp;&nbsp;

                    <span style="display: inline-block;">Opacity:
                        <input style="display: inline-block; width: 100px;" type="range" name="range" ng-model="opacityValue" min="0" max="100" ng-change="changeOpacity()"> {{opacityValue}}%</span>

                    <button type="button" title="Compute?" class="compbutton" ng-click="compute()">
                        <i class="fa fa-cogs" aria-hidden="true"></i>
                    </button>
                </p>
            </div>
        </div>

    </div>
</div>
