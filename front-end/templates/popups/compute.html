<div class="row">
    <div class="modal-header">
        <h1 class="modal-title">Compute</h1>
    </div>
</div>
<div class="row searchRow">
    <div class="modal-body">
        <div class="col-sm-12">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <!-- <span class="container1"> -->
            <span ng-repeat="x in terms" style="display:inline-block;">
                <span>
                    <select ng-if="$index>0" ng-model="x.operator">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">&#x00D7;</option>
                        <option value="/">&#x00F7;</option>
                    </select>
                    <select ng-model="x.front">
                        <option value=""> </option>
                        <option value="(">(</option>
                        <option value="root(">&radic;</option>
                    </select>
                    <select ng-model="x.band">
                        <option value="B01">Band 1</option>                            
                        <option value="B02">Band 2</option>
                        <option value="B03">Band 3</option>
                        <option value="B04">Band 4</option>
                        <option value="B05">Band 5</option>
                        <option value="B06">Band 6</option>
                        <option value="B07">Band 7</option>
                        <option value="B08">Band 8</option>
                        <option value="B8A">Band 8A</option>
                        <option value="B09">Band 9</option>
                        <option value="B10">Band 10</option>
                        <option value="B11">Band 11</option>
                        <option value="B12">Band 12</option>
                        <option value="TCI">TCI</option>
                    </select>
                    <select ng-model="x.back">
                        <option value=""> </option>
                        <option value=")">)</option>
                        <option value=")^2">)Â²</option>
                    </select>
                    <button class="delete" ng-click="deleteff($index)" ng-if="terms.length>1">-</button>
                    <button class="add_form_field" ng-click="addff()">
                        <span style="font-size:16px; font-weight:bold;">+</span>
                    </button>
                </span>
            </span>
        </div>
    </div>
</div>
<div>
    <span ng-repeat="x in terms" style="display:inline;">{{x.operator}} {{x.front}} {{x.band}} {{x.back}} </span>
</div>
<div class="row">
    <div class="modal-footer">
        <button class="btn btn-primary buttonwhite" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-primary buttonwhite" type="button" ng-click="dismiss()">Close</button>
    </div>
</div>
