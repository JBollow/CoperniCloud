<div class="modal-header searchresults">
    <h3 class="modal-title">Search Results</h3>
</div>
<div class="modal-body searchresults">
    <div class="float-column-wrapper">
        <table>
            <tbody>
                <tr ng-repeat="x in results">
                    <td>
                        <input type="radio" name="groupName" ng-model="$parent.chosen.value" ng-value="x.name" id="{{x.name}}"></input>
                    </td>
                    <td>{{x}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer searchresults">
    <button class="btn btn-primary buttonwhite" type="button" ng-click="ok(chosen.value)">OK</button>
    <button class="btn btn-primary buttonwhite" type="button" ng-click="dismiss()">Close</button>
</div>
