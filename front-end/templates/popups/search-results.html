
<div class="modal-header">
    <h1 class="modal-title">Search Results</h1>
</div>
<div class="modal-body">
    <div class="float-column-wrapper">
        <table class="searchResultTable">
            <tbody>
                <tr ng-repeat="x in results">
                    <td align="center">
                        <input type="radio" name="groupName" ng-model="$parent.chosen.value" ng-value="x" id="{{x}}"><span class="customRadio"></span>
                    </td>
                    <td align="center">
                        <img class="searchPreviewImg" src="../../img/ms-icon-310x310.png" alt="">
                    </td>
                    <td align="left">
                        <h3>{{x}}</h3>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary buttonwhite" type="button" ng-click="ok(chosen.value)">OK</button>
    <button class="btn btn-primary buttonwhite" type="button" ng-click="dismiss()">Close</button>
</div>
