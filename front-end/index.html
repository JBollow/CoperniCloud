<!-- index.html -->
<!DOCTYPE html>
<html ng-app="coperniCloud">

<head>
    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">

    <!-- load angular and angular route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="./node_modules/ui-leaflet/dist/ui-leaflet.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="https://tombatossals.github.io/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>

    <!-- local files -->
    <script src="script.js"></script>
    <script src="./config/routeProvider.js"></script>
    <script src="controllers/mainController.js"></script>
    <script src="controllers/aboutController.js"></script>
    <script src="controllers/contactController.js"></script>
</head>

<body ng-controller="mainController">

    <!-- HEADER AND NAVBAR -->
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">CoperniCloud</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <i class="fa fa-home"></i> Home</a>
                    </li>
                    <li>
                        <a href="#about">
                            <i class="fa fa-shield"></i> About</a>
                    </li>
                    <li>
                        <a href="#contact">
                            <i class="fa fa-comment"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main">

        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view></div>

    </div>

</body>

</html>
